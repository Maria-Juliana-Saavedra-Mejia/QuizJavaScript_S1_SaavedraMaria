<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

            <div class="Seccion1__ParteSuperior--img">

                <img class="lupa" src="./img/search_white.png"/>
                <div id="Seccion1__ParteSuperior--api"></div>
            </div>
        </div>
        <div class="Seccion1__Botones">
            <a href="./index.html">
                <button class="Seccion1__Botones--today">Today</button>
            </a>
            <a>
                <button class="Seccion1__Botones--tomorrow">Tomorrow</button>
            </a>
            <a href="./html/10Days.html">
                <button class="Seccion1__Botones--10days">10 days</button>
            </a>

        <div class="Seccion1__Cuadricula">
            <div class="Seccion1__Cuadricula--wind" >

                <img class="rain" src="./img/rainy.png"/>

            <p class="text1">Day forecast</p>

        <div class="Seccion1__chace">

                <p>Sunrise</p>

            <div class="Seccion1__Cuadricula2--set">
                <p>Sunset</p>
                <img class="set" src="./img/bounding_box.png"/>
